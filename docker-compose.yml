services:
  app:
    build: .
    environment:
      CCV_ENV: production
      PORT: 3400
      CCV_PASSWORD: "${CCV_PASSWORD}"
      CCV_PATH_MAPPINGS: '{"E:/Repos":"/root/workspace","C:/Users/trydex":"/root"}'
    ports:
      - "3400:3400"
    volumes:
      - C:/Users/trydex/.claude:/root/.claude
      - E:/Repos:/root/workspace
    restart: unless-stopped
    init: true
